/* CONTACT */

  margin-top:40px;
  display:flex;
  justify-content:center;
  gap:30px;
}

.contact-icons svg{
  width:44px;
  height:44px;
  transition:.3s;
}

.contact-icons a:hover svg{
  transform:scale(1.15);
  filter:drop-shadow(0 0 10px #9B5CFF);
}

/* FOOTER */
footer{
  background:#000;
  text-align:center;
  padding:20px;
  font-size:14px;
  opacity:.6;
}

/* MOBILE */
@media(max-width:768px){
  header{flex-direction:column}
  nav{margin-top:10px}
  .hero h1{font-size:2.2rem}
  .pdf-frame{height:60vh}
