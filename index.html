<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virex Media</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<style>
*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}
body{
  margin:0;
  background:#050a18;
  color:#fff;
  overflow:hidden;
}

/* HERO */
.hero{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  padding:60px;
  z-index:10;
  background:radial-gradient(circle at top,#0b1c3d,#020617);
  transition:.6s;
}
.hero.hide{opacity:0;pointer-events:none}

.hero-box{
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(18px);
  border-radius:28px;
  padding:50px;
  max-width:820px;
}

.hero-title{
  display:flex;
  align-items:center;
  gap:20px;
}
.hero-title img{
  width:80px;
  filter:drop-shadow(0 0 18px rgba(80,200,255,.9));
}
.hero-title h1{
  font-size:56px;
  margin:0;
}

.hero p{
  margin:20px 0 28px;
  opacity:.85;
  line-height:1.6;
}

.btn{
  display:inline-block;
  padding:14px 28px;
  background:#4cc3ff;
  color:#000;
  border-radius:999px;
  font-weight:600;
  text-decoration:none;
  cursor:pointer;
}

/* PDF VIEW */
#pdf{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

canvas{
  max-width:90vw;
  max-height:90vh;
  border-radius:18px;
  box-shadow:0 40px 120px rgba(0,0,0,.6);
}

/* ARROWS */
.nav{
  position:fixed;
  top:50%;
  transform:translateY(-50%);
  font-size:48px;
  cursor:pointer;
  user-select:none;
  opacity:.6;
  transition:.2s;
}
.nav:hover{opacity:1}
#prev{left:40px}
#next{right:40px}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero" id="hero">
  <div class="hero-box">
    <div class="hero-title">
      <img src="logo-virex-media.svg.png">
      <h1>Yakında Hizmetinizde</h1>
    </div>

    <p>
      Virex Media olarak markanızı dijital dünyada daha güçlü,
      daha görünür ve daha etkili hale getiriyoruz.
    </p>

    <a class="btn" onclick="start()">Sunumu Gör</a>
  </div>
</div>

<!-- PDF -->
<div id="pdf">
  <div id="prev" class="nav">‹</div>
  <canvas id="canvas"></canvas>
  <div id="next" class="nav">›</div>
</div>

<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

let pdfDoc=null,page=1,canvas=document.getElementById("canvas"),
ctx=canvas.getContext("2d");

function render(){
  pdfDoc.getPage(page).then(p=>{
    let v=p.getViewport({scale:1.6});
    canvas.width=v.width;
    canvas.height=v.height;
    p.render({canvasContext:ctx,viewport:v});
  });
}

pdfjsLib.getDocument("virex.pdf").promise.then(pdf=>{
  pdfDoc=pdf;
  render();
});

document.getElementById("prev").onclick=()=>{
  if(page>1){page--;render();}
}
document.getElementById("next").onclick=()=>{
  if(page<pdfDoc.numPages){page++;render();}
}

function start(){
  document.getElementById("hero").classList.add("hide");
}
</script>

</body>
</html>
