<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Virex Media</title>

<style>
*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1c3d,#020617);
  color:#fff;
  overflow:hidden;
}

/* HERO */
.hero{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  padding:60px;
  transition:opacity .6s,visibility .6s;
  z-index:10;
}
.hero.hide{
  opacity:0;
  visibility:hidden;
  pointer-events:none;
}
.hero-box{
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(20px);
  border-radius:28px;
  padding:50px;
  max-width:820px;
  cursor:pointer;
}

/* LOGO + TITLE */
.hero-title{
  display:flex;
  align-items:center;
  gap:20px;
}
.hero-title img{
  width:78px;
  filter:drop-shadow(0 0 22px rgba(0,180,255,.9));
}
.hero-title h1{
  font-size:56px;
  margin:0;
}

.hero p{
  margin:18px 0 28px;
  opacity:.9;
  line-height:1.6;
}

.btns{
  display:flex;
  gap:14px;
  margin-bottom:18px;
}
.btn-primary{
  background:#4cc3ff;
  color:#000;
  padding:14px 26px;
  border-radius:999px;
  font-weight:600;
  text-decoration:none;
}
.btn-outline{
  border:2px solid #fff;
  padding:12px 24px;
  border-radius:999px;
  color:#fff;
  text-decoration:none;
}

/* PDF */
#pdfArea{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:opacity .6s;
}
#pdfArea.show{
  opacity:1;
  pointer-events:auto;
}
.pdf-box{
  width:90vw;
  height:90vh;
  background:#111;
  border-radius:22px;
  padding:16px;
  display:flex;
  flex-direction:column;
}
canvas{
  flex:1;
  max-width:100%;
  border-radius:16px;
}
.pdf-nav{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
}
.pdf-nav button{
  background:#2a2a2a;
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:999px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero" id="hero">
  <div class="hero-box" onclick="openPDF()">
    <div class="hero-title">
      <img src="logo-virex-media.svg.png" alt="Virex Media Logo">
      <h1>Yakında Hizmetinizde</h1>
    </div>

    <p>Virex Media olarak markanızı dijital dünyada daha güçlü, daha görünür ve daha etkili hale getiriyoruz.</p>

    <div class="btns">
      <a class="btn-primary" href="mailto:infovirex@virexmedia.net">Bizimle İletişime Geç</a>
      <a class="btn-outline" href="mailto:infovirex@virexmedia.net">Mail Gönder</a>
    </div>

    <div style="opacity:.7">Sunumu görmek için tıklayın</div>
  </div>
</div>

<!-- PDF -->
<div id="pdfArea">
  <div class="pdf-box">
    <canvas id="pdfCanvas"></canvas>
    <div class="pdf-nav">
      <button onclick="prevPage()">◀ Önceki</button>
      <button onclick="nextPage()">Sonraki ▶</button>
    </div>
  </div>
</div>

<!-- PDF.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script>
const url = "virex.pdf";
let pdfDoc=null,pageNum=1,ctx;

const canvas=document.getElementById("pdfCanvas");
ctx=canvas.getContext("2d");

pdfjsLib.getDocument(url).promise.then(pdf=>{
  pdfDoc=pdf;
  render();
});

function render(){
  pdfDoc.getPage(pageNum).then(page=>{
    const viewport=page.getViewport({scale:1.4});
    canvas.height=viewport.height;
    canvas.width=viewport.width;
    page.render({canvasContext:ctx,viewport});
  });
}

function nextPage(){ if(pageNum<pdfDoc.numPages){pageNum++;render();}}
function prevPage(){ if(pageNum>1){pageNum--;render();}}

function openPDF(){
  document.getElementById("hero").classList.add("hide");
  document.getElementById("pdfArea").classList.add("show");
}
</script>

</body>
</html>
