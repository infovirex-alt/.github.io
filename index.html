<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Virex Media – Yakında Hizmetinizde</title>

<style>
:root {
  --blue: #5dbbff;
  --dark: #050a2a;
}

* {
  box-sizing: border-box;
  font-family: "Inter", system-ui, sans-serif;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

/* ===== BACKGROUND ===== */
body {
  background-image: url("hero-desktop.webp");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: white;
  overflow: hidden;
}

@media (max-width: 1024px) {
  body { background-image: url("hero-tablet.webp"); }
}
@media (max-width: 768px) {
  body { background-image: url("hero-mobile.webp"); }
}

/* ===== OVERLAY ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: radial-gradient(
    circle at center,
    rgba(0,0,0,0.35),
    rgba(0,0,0,0.75)
  );
}

/* ===== HERO ===== */
.hero {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
}

.glass {
  max-width: 980px;
  width: 100%;
  padding: 48px;
  border-radius: 22px;
  background: rgba(0,0,0,0.45);
  backdrop-filter: blur(14px);
  border: 1px solid rgba(255,255,255,0.08);
  animation: fadeUp 1.2s ease forwards;
}

/* ===== LOGO NEON ===== */
.logo-wrap {
  position: relative;
  display: inline-block;
  margin-bottom: 24px;
}

.logo-wrap::after {
  content: "";
  position: absolute;
  inset: -12px;
  border-radius: 50%;
  border: 2px solid var(--blue);
  filter: blur(6px);
  opacity: .8;
  animation: pulse 2.8s infinite;
}

/* ===== TEXT ===== */
h1 {
  font-size: clamp(32px, 5vw, 52px);
  margin: 12px 0;
}

p {
  font-size: 18px;
  line-height: 1.6;
  opacity: .9;
}

/* ===== BUTTONS ===== */
.buttons {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
  margin: 32px 0;
}

.btn {
  padding: 14px 28px;
  border-radius: 999px;
  text-decoration: none;
  font-weight: 600;
  transition: .3s ease;
}

.btn.primary {
  background: linear-gradient(135deg, #6ec6ff, #4d9fff);
  color: #000;
}
.btn.primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 24px rgba(93,187,255,.6);
}

.btn.outline {
  border: 2px solid white;
  color: white;
}
.btn.outline:hover {
  background: white;
  color: black;
}

/* ===== MAIL ===== */
.mail {
  margin-top: 16px;
}
.mail a {
  color: var(--blue);
  text-decoration: none;
}

/* ===== SOCIAL ===== */
.social {
  margin-top: 32px;
  display: flex;
  gap: 18px;
}

.social a {
  width: 46px;
  height: 46px;
  border-radius: 50%;
  display: grid;
  place-items: center;
  background: rgba(255,255,255,0.08);
  transition: .3s ease;
}
.social a:hover {
  transform: translateY(-4px) scale(1.05);
  box-shadow: 0 0 18px rgba(93,187,255,.6);
}

.social img {
  width: 22px;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
  0% { opacity: .3; }
  50% { opacity: .9; }
  100% { opacity: .3; }
}
</style>
</head>

<body>
<div class="overlay"></div>

<section class="hero">
  <div class="glass">

    <!-- LOGO -->
    <div class="logo-wrap">
      <img src="index.webp" alt="Virex Media Logo" width="90">
    </div>

    <!-- SEO TEXT -->
    <h1>Yakında Hizmetinizde</h1>
    <p>
      Virex Media olarak markanızı dijital dünyada daha güçlü,
      daha görünür ve daha etkili hale getiriyoruz.
    </p>

    <!-- BUTTONS -->
    <div class="buttons">
      <a href="mailto:infovirex@virexmedia.net" class="btn primary">
        Bizimle İletişime Geç
      </a>
      <a href="mailto:infovirex@virexmedia.net" class="btn outline">
        Mail Gönder
      </a>
    </div>

    <!-- MAIL -->
    <div class="mail">
      <a href="mailto:infovirex@virexmedia.net">
        infovirex@virexmedia.net
      </a>
    </div>

    <!-- SOCIAL -->
    <div class="social">
      <a href="https://t.me/virex_uzay" target="_blank">
        <img src="Telegram_logo.svg.webp" alt="Telegram">
      </a>
      <a href="https://www.instagram.com/virex_media/" target="_blank">
        <img src="Instagram_logo_2016.svg.png" alt="Instagram">
      </a>
    </div>

  </div>
</section>

</body>
</html>
