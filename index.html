<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Virex Media – Yakında</title>

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<style>
:root {
  --blue: #4cc3ff;
  --bg: #060b1f;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: Inter, system-ui, sans-serif;
  background: var(--bg);
  color: #fff;
  min-height: 100vh;
  overflow-x: hidden;
}

/* === HERO BACKGROUND === */
.hero {
  min-height: 100vh;
  display: grid;
  grid-template-columns: 1.1fr 0.9fr;
  gap: 40px;
  padding: 60px;
  background:
    linear-gradient(180deg, rgba(6,11,31,.7), rgba(6,11,31,.95)),
    url("hero-desktop.webp") center / cover no-repeat;
}

@media (max-width: 900px) {
  .hero {
    grid-template-columns: 1fr;
    background:
      linear-gradient(180deg, rgba(6,11,31,.7), rgba(6,11,31,.95)),
      url("hero-tablet.webp") center / cover no-repeat;
  }
}
@media (max-width: 600px) {
  .hero {
    padding: 32px;
    background:
      linear-gradient(180deg, rgba(6,11,31,.75), rgba(6,11,31,.95)),
      url("hero-mobile.webp") center / cover no-repeat;
  }
}

/* === LEFT === */
.left {
  display: flex;
  flex-direction: column;
  gap: 28px;
  animation: fadeUp 1s ease forwards;
}

/* LOGO */
.logo-wrap {
  width: fit-content;
  padding: 14px 18px;
  border-radius: 16px;
  background: rgba(255,255,255,.05);
  box-shadow: 0 0 40px rgba(76,195,255,.35);
  animation: neonPulse 3s ease-in-out infinite;
}

.logo-wrap img {
  height: 42px;
}

/* GLASS CARD */
.glass {
  backdrop-filter: blur(14px);
  background: linear-gradient(
    180deg,
    rgba(255,255,255,.08),
    rgba(255,255,255,.02)
  );
  border-radius: 26px;
  padding: 40px;
  box-shadow: 0 40px 120px rgba(0,0,0,.6);
}

h1 {
  font-size: clamp(36px, 5vw, 64px);
  margin-bottom: 16px;
}

p {
  font-size: 18px;
  line-height: 1.6;
  opacity: .9;
}

/* BUTTONS */
.buttons {
  display: flex;
  gap: 14px;
  margin-top: 28px;
  flex-wrap: wrap;
}

.btn {
  padding: 14px 26px;
  border-radius: 999px;
  font-weight: 600;
  cursor: pointer;
  text-decoration: none;
  transition: .3s;
}

.btn.primary {
  background: linear-gradient(135deg, #5fd0ff, #3aa4ff);
  color: #00131f;
}
.btn.primary:hover { transform: translateY(-2px); }

.btn.outline {
  border: 2px solid #fff;
  color: #fff;
}
.btn.outline:hover {
  background: #fff;
  color: #000;
}

.email {
  margin-top: 14px;
  color: var(--blue);
}

/* SOCIAL */
.social {
  display: flex;
  gap: 14px;
  margin-top: 22px;
}

.social a {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: rgba(255,255,255,.08);
  display: grid;
  place-items: center;
  transition: .3s;
}
.social a:hover {
  background: rgba(255,255,255,.18);
  transform: translateY(-2px);
}

.social img {
  width: 22px;
}

/* === RIGHT PDF === */
.right {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 18px;
  animation: fadeUp 1.3s ease forwards;
}

.pdf-box {
  width: 100%;
  max-width: 520px;
  background: rgba(255,255,255,.04);
  border-radius: 22px;
  padding: 18px;
  box-shadow: 0 30px 90px rgba(0,0,0,.6);
}

canvas {
  width: 100%;
  border-radius: 14px;
}

.pdf-controls {
  display: flex;
  justify-content: space-between;
  margin-top: 12px;
}

.pdf-controls button {
  background: rgba(255,255,255,.15);
  border: none;
  color: #fff;
  padding: 10px 18px;
  border-radius: 999px;
  cursor: pointer;
}

/* ANIMATIONS */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes neonPulse {
  0%,100% { box-shadow: 0 0 25px rgba(76,195,255,.4); }
  50% { box-shadow: 0 0 60px rgba(140,120,255,.7); }
}
</style>
</head>

<body>

<section class="hero">

  <!-- LEFT -->
  <div class="left">

    <div class="logo-wrap">
      <img src="logo-virex-media.svg.png" alt="Virex Media Logo">
    </div>

    <div class="glass">
      <h1>Yakında Hizmetinizde</h1>
      <p>
        Virex Media olarak markanızı dijital dünyada daha güçlü,
        daha görünür ve daha etkili hale getiriyoruz.
      </p>

      <div class="buttons">
        <a href="mailto:infovirex@virexmedia.net" class="btn primary">
          Bizimle İletişime Geç
        </a>
        <a href="mailto:infovirex@virexmedia.net" class="btn outline">
          Mail Gönder
        </a>
      </div>

      <div class="email">infovirex@virexmedia.net</div>

      <div class="social">
        <a href="https://t.me/virex_uzay" target="_blank">
          <img src="Telegram_logo.svg.webp" alt="Telegram">
        </a>
        <a href="https://www.instagram.com/virex_media/" target="_blank">
          <img src="icon-instagram.svg" alt="Instagram">
        </a>
      </div>
    </div>
  </div>

  <!-- RIGHT PDF -->
  <div class="right">
    <div class="pdf-box">
      <canvas id="pdfCanvas"></canvas>
      <div class="pdf-controls">
        <button id="prev">◀ Önceki</button>
        <button id="next">Sonraki ▶</button>
      </div>
    </div>
  </div>

</section>

<script>
const url = "virex.pdf";
let pdfDoc = null,
    pageNum = 1,
    canvas = document.getElementById("pdfCanvas"),
    ctx = canvas.getContext("2d");

pdfjsLib.getDocument(url).promise.then(pdf => {
  pdfDoc = pdf;
  renderPage(pageNum);
});

function renderPage(num) {
  pdfDoc.getPage(num).then(page => {
    const viewport = page.getViewport({ scale: 1.4 });
    canvas.height = viewport.height;
    canvas.width = viewport.width;
    page.render({ canvasContext: ctx, viewport });
  });
}

document.getElementById("prev").onclick = () => {
  if (pageNum <= 1) return;
  pageNum--;
  renderPage(pageNum);
};

document.getElementById("next").onclick = () => {
  if (pageNum >= pdfDoc.numPages) return;
  pageNum++;
  renderPage(pageNum);
};
</script>

</body>
</html>
