<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virex Media | Yakında Hizmetinizde</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  min-height:100vh;
  background:#0b0f1a;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
}

/* ANA ALAN */
.container{
  width:100%;
  max-width:1200px;
  display:grid;
  grid-template-columns:1fr 1.2fr;
  gap:40px;
}

/* GLASS BOX */
.glass{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(14px);
  -webkit-backdrop-filter:blur(14px);
  border-radius:18px;
  padding:40px;
  box-shadow:0 0 40px rgba(0,0,0,.5);
}

/* SOL TARAF */
.left{
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:25px;
}

.logo{
  max-width:200px;
}

.left h1{
  font-size:2.4rem;
  letter-spacing:1px;
}

.left p{
  opacity:.85;
  line-height:1.6;
}

/* İLETİŞİM */
.contact a{
  display:block;
  color:#2AFADF;
  text-decoration:none;
  margin-top:8px;
  font-size:15px;
}

.contact a:hover{
  text-decoration:underline;
}

/* SLIDER */
.slider{
  position:relative;
  overflow:hidden;
  border-radius:18px;
}

.slides{
  display:flex;
  width:700%;
  animation:slide 28s infinite;
}

.slides img{
  width:100%;
  height:420px;
  object-fit:cover;
}

/* SLIDER ANİMASYON */
@keyframes slide{
  0%{transform:translateX(0%)}
  14%{transform:translateX(0%)}
  20%{transform:translateX(-100%)}
  34%{transform:translateX(-100%)}
  40%{transform:translateX(-200%)}
  54%{transform:translateX(-200%)}
  60%{transform:translateX(-300%)
