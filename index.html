<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Virex Media | Yakında Hizmetinizde</title>
<meta name="description" content="Virex Media olarak markanızı dijital dünyada daha güçlü ve daha görünür hale getiriyoruz." />

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui,sans-serif}

body{
min-height:100vh;
color:#fff;
background:#050a2a;
overflow:hidden;
}

/* === RESPONSIVE HERO BACKGROUND === */
.hero-bg{
position:fixed;
inset:0;
background-size:cover;
background-position:center;
filter:blur(8px);
transform:scale(1.05);
z-index:-2;
}

@media (min-width:1025px){
.hero-bg{background-image:url("hero-desktop.webp");}
}
@media (min-width:601px) and (max-width:1024px){
.hero-bg{background-image:url("hero-tablet.webp");}
}
@media (max-width:600px){
.hero-bg{background-image:url("hero-mobile.webp");}
}

/* === DARK OVERLAY === */
.overlay{
position:fixed;
inset:0;
background:radial-gradient(circle at top left,rgba(0,120,255,.15),rgba(0,0,0,.75));
z-index:-1;
}

/* === CONTENT CARD === */
.hero{
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
padding:24px;
}

.card{
max-width:820px;
width:100%;
padding:56px;
border-radius:24px;
background:rgba(8,12,40,.55);
backdrop-filter:blur(14px);
box-shadow:0 0 80px rgba(0,140,255,.25);
animation:fadeUp 1.1s ease forwards;
}

/* === LOGO NEON === */
.logo{
display:inline-block;
margin-bottom:24px;
position:relative;
}

.logo::after{
content:"";
position:absolute;
inset:-12px;
background:linear-gradient(120deg,#00e5ff,#6a5cff,#00e5ff);
filter:blur(25px);
opacity:.6;
z-index:-1;
animation:glow 4s linear infinite;
border-radius:20px;
}

.logo img{
height:60px;
}

/* === TEXT === */
h1{
font-size:clamp(32px,4vw,46px);
margin-bottom:16px;
}

p{
font-size:18px;
opacity:.9;
line-height:1.6;
max-width:620px;
}

/* === BUTTONS === */
.actions{
margin-top:32px;
display:flex;
gap:16px;
flex-wrap:wrap;
}

.btn{
padding:14px 26px;
border-radius:999px;
font-weight:600;
text-decoration:none;
transition:.3s;
}

.btn.primary{
background:linear-gradient(135deg,#4facfe,#00f2fe);
color:#000;
}

.btn.primary:hover{transform:translateY(-2px);box-shadow:0 10px 30px rgba(0,200,255,.5)}

.btn.outline{
border:2px solid #fff;
color:#fff;
}

.btn.outline:hover{background:#fff;color:#000}

/* === CONTACT === */
.mail{
margin-top:18px;
display:inline-block;
color:#7ccfff;
text-decoration:none;
}

/* === SOCIAL === */
.social{
margin-top:28px;
display:flex;
gap:14px;
}

.social a{
width:48px;
height:48px;
border-radius:50%;
background:rgba(255,255,255,.08);
display:flex;
align-items:center;
justify-content:center;
transition:.3s;
}

.social a:hover{
transform:translateY(-4px);
background:rgba(0,150,255,.25);
}

.social img{
width:22px;
height:22px;
}

/* === ANIMATIONS === */
@keyframes fadeUp{
from{opacity:0;transform:translateY(30px)}
to{opacity:1;transform:translateY(0)}
}

@keyframes glow{
0%{filter:blur(25px) hue-rotate(0deg)}
100%{filter:blur(25px) hue-rotate(360deg)}
}
</style>
</head>

<body>

<div class="hero-bg"></div>
<div class="overlay"></div>

<section class="hero">
<div class="card">

<div class="logo">
<img src="index.webp" alt="Virex Media Logo">
</div>

<h1>Yakında Hizmetinizde</h1>

<p>
Virex Media olarak markanızı dijital dünyada daha güçlü,
daha görünür ve daha etkili hale getiriyoruz.
</p>

<div class="actions">
<a href="https://t.me/virex_uzay" class="btn primary">Bizimle İletişime Geç</a>
<a href="mailto:infovirex@virexmedia.net" class="btn outline">Mail Gönder</a>
</div>

<a class="mail" href="mailto:infovirex@virexmedia.net">
infovirex@virexmedia.net
</a>

<div class="social">
<a href="https://t.me/virex_uzay" target="_blank">
<img src="Telegram_logo.svg.webp" alt="Telegram">
</a>
<a href="https://www.instagram.com/virex_media/" target="_blank">
<img src="icon-instagram.svg.png" alt="Instagram">
</a>
</div>

</div>
</section>

</body>
</html>
