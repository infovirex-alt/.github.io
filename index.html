/* RESET */
* {

html, body {
  width: 100%;

/* HERO */
.hero {
  position: relative;
  width: 100%;
  height: 100vh;
  background-image: url("hero-desktop.webp");
  background-size: cover;
  background-position: center;
  animation: blurUp 1.2s ease forwards;
}

/* Responsive images */
@media (max-width: 1024px) {
  .hero { background-image: url("hero-tablet.webp"); }
}
@media (max-width: 768px) {
  .hero { background-image: url("hero-mobile.webp"); }
}

/* Overlay */
.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at center, rgba(0,0,0,.25), rgba(0,0,0,.75));
}

/* CONTENT */
.hero-content {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
  animation: fadeInUp 1.2s ease forwards;
}

h1 {
  font-size: clamp(2.2rem, 4vw, 3.5rem);
  margin-bottom: 16px;
  letter-spacing: -0.5px;
}

p {

  opacity: 0.85;
  margin-bottom: 28px;
}

/* BUTTON */
.cta {
  padding: 14px 34px;
  border-radius: 50px;
  background: linear-gradient(135deg, #5f8cff, #9f6bff);
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  box-shadow: 0 0 25px rgba(130,120,255,.45);
  transition: all .35s ease;
}

.cta:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 45px rgba(130,120,255,.75);
}

/* CONTACT */
.contact {
  margin-top: 26px;
  font-size: 0.95rem;
}

.contact a {
  color: #cfd6ff;
  text-decoration: none;
}
.contact a:hover { text-decoration: underline; }

/* SOCIALS */
.socials {
  display: flex;
  gap: 18px;
  margin-top: 30px;
}

.socials a {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(255,255,255,.08);
  backdrop-filter: blur(6px);
  transition: all .35s ease;
}

.socials a:hover {
  transform: scale(1.12);
  box-shadow: 0 0 18px rgba(120,140,255,.7);
}

/* Animations */
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes blurUp {
  from { filter: blur(14px); }
  to { filter: blur(0); }
}
</style>
