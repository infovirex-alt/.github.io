<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Virex Media – Yakında</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui}
body{
  min-height:100vh;
  background:radial-gradient(1200px 600px at 20% 20%, #0b3a66, #050716);
  color:#fff;
}

/* === LAYOUT === */
.wrapper{
  display:flex;
  gap:40px;
  padding:50px;
  align-items:center;
}

/* === LEFT HERO === */
.hero{
  flex:1;
  backdrop-filter:blur(20px);
  background:rgba(255,255,255,.06);
  border-radius:28px;
  padding:50px;
  box-shadow:0 0 80px rgba(0,140,255,.25);
}

.logo{
  width:120px;
  margin-bottom:25px;
  filter:drop-shadow(0 0 20px rgba(0,180,255,.7));
}

.hero h1{
  font-size:56px;
  margin-bottom:20px;
}

.hero p{
  opacity:.85;
  line-height:1.6;
  margin-bottom:30px;
  max-width:600px;
}

.buttons{
  display:flex;
  gap:15px;
  margin-bottom:20px;
}

.btn{
  padding:14px 26px;
  border-radius:30px;
  font-weight:600;
  cursor:pointer;
  border:none;
}

.btn.primary{
  background:linear-gradient(135deg,#4cc3ff,#2f8cff);
  color:#000;
}

.btn.outline{
  background:transparent;
  border:2px solid #fff;
  color:#fff;
}

.email{
  margin-bottom:20px;
  color:#7ad0ff;
}

.socials{
  display:flex;
  gap:14px;
}

.socials a{
  width:44px;height:44px;
  border-radius:50%;
  background:rgba(255,255,255,.12);
  display:grid;
  place-items:center;
}

.socials img{width:22px}

/* === RIGHT PDF === */
.pdf-box{
  width:600px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(20px);
  border-radius:26px;
  padding:20px;
  box-shadow:0 0 80px rgba(0,140,255,.25);
}

.pdf-frame{
  width:100%;
  height:420px;
  border-radius:18px;
  overflow:hidden;
  background:#000;
}

.pdf-frame iframe{
  width:100%;
  height:100%;
  border:none;
}

/* CONTROLS */
.pdf-controls{
  display:flex;
  justify-content:space-between;
  margin-top:12px;
}

.pdf-controls button{
  background:rgba(255,255,255,.15);
  border:none;
  padding:8px 18px;
  border-radius:20px;
  color:#fff;
  cursor:pointer;
}

/* RESPONSIVE */
@media(max-width:1100px){
  .wrapper{flex-direction:column}
  .pdf-box{width:100%}
  .hero h1{font-size:40px}
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- LEFT -->
  <section class="hero">
    <img src="logo-virex-media.svg.png" class="logo" alt="Virex Media Logo"/>

    <h1>Yakında Hizmetinizde</h1>

    <p>
      Virex Media olarak markanızı dijital dünyada daha güçlü,
      daha görünür ve daha etkili hale getiriyoruz.
    </p>

    <div class="buttons">
      <button class="btn primary">Bizimle İletişime Geç</button>
      <a href="mailto:infovirex@virexmedia.net">
        <button class="btn outline">Mail Gönder</button>
      </a>
    </div>

    <div class="email">infovirex@virexmedia.net</div>

    <div class="socials">
      <a href="https://t.me/virex_uzay" target="_blank">
        <img src="Telegram_logo.svg.webp" alt="Telegram">
      </a>
      <a href="https://www.instagram.com/virex_media/" target="_blank">
        <picture>
          <source srcset="icon-instagram.svg" type="image/svg+xml">
          <img src="icon-instagram.svg.png" alt="Instagram">
        </picture>
      </a>
    </div>
  </section>

  <!-- RIGHT PDF -->
  <aside class="pdf-box">
    <div class="pdf-frame">
      <iframe id="pdfFrame"
        src="virex.pdf#page=1&toolbar=0&navpanes=0&scrollbar=0">
      </iframe>
    </div>

    <div class="pdf-controls">
      <button onclick="prevPage()">◀ Önceki</button>
      <button onclick="nextPage()">Sonraki ▶</button>
    </div>
  </aside>

</div>

<script>
let page = 1;
const frame = document.getElementById("pdfFrame");

function updatePDF(){
  frame.src = `virex.pdf#page=${page}&toolbar=0&navpanes=0&scrollbar=0`;
}

function nextPage(){
  page++;
  updatePDF();
}

function prevPage(){
  if(page>1) page--;
  updatePDF();
}
</script>

</body>
</html>
