<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virex Media</title>

<style>
*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1c3d,#020617);
  color:#fff;
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  padding:60px;
  transition:.6s;
}
.hero.hide{display:none}

.hero-box{
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(18px);
  border-radius:28px;
  padding:50px;
  max-width:820px;
}

/* TITLE + LOGO */
.hero-title{
  display:flex;
  align-items:center;
  gap:20px;
}
.hero-title img{
  width:80px;
  filter:drop-shadow(0 0 18px rgba(0,180,255,.9));
}
.hero-title h1{
  font-size:56px;
  margin:0;
}

.hero p{
  margin:20px 0 28px;
  opacity:.9;
  line-height:1.6;
}

/* BUTTONS */
.btns{
  display:flex;
  gap:14px;
  margin-bottom:18px;
}
.btn-primary{
  background:#4cc3ff;
  color:#000;
  padding:14px 26px;
  border-radius:999px;
  font-weight:600;
  text-decoration:none;
}
.btn-outline{
  border:2px solid #fff;
  padding:12px 24px;
  border-radius:999px;
  color:#fff;
  text-decoration:none;
}

/* PDF */
#pdfView{
  display:none;
  width:100vw;
  height:100vh;
}
#pdfView iframe{
  width:100%;
  height:100%;
  border:none;
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero" id="hero">
  <div class="hero-box">
    <div class="hero-title">
      <img src="logo-virex-media.svg.png" alt="Virex Media Logo">
      <h1>Yakında Hizmetinizde</h1>
    </div>

    <p>
      Virex Media olarak markanızı dijital dünyada daha güçlü,
      daha görünür ve daha etkili hale getiriyoruz.
    </p>

    <div class="btns">
      <a class="btn-primary" href="mailto:infovirex@virexmedia.net">Bizimle İletişime Geç</a>
      <a class="btn-outline" href="#" onclick="openPDF()">Sunumu Gör</a>
    </div>

    <div style="opacity:.7">Sunumu görmek için tıklayın</div>
  </div>
</div>

<!-- PDF -->
<div id="pdfView">
  <iframe src="virex.pdf#view=FitH"></iframe>
</div>

<script>
function openPDF(){
  document.getElementById("hero").classList.add("hide");
  document.getElementById("pdfView").style.display="block";
}
</script>

</body>
</html>
